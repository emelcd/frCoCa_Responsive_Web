<html lang="en">

<head>

<body>
    <main id="main">
        <header id="header">

                    alt="guitar_logo" id="header-img">
                <h2 id="title">Music Store</h2>
                <nav id="nav-bar">
                    <ul>
                        <li> <a class="nav-link" href="#video-section"> <i class="fas fa-info"></i> Info</a> </li>
                        <li> <a class="nav-link" href="#product-section"> <i class="fas fa-shopping-cart"></i> Product
                                List</a></li>
                        <li> <a class="nav-link" href="#email-section"> <i class="fas fa-address-card"></i> Email</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="video-section">
            <h3 id="text-video">Product Commercial</h3>

                <p id="description-video">Descripci√≥n del video</p>

                    allowfullscreen></iframe>
            </div>
        </section>
        <section id="product-section">

            <h3 id="title-products">Product List</h3>
            <nav id="nav-products">
                <button class="selector" id="1" onclick="getProduct(procutObj1)"><i
                        class="fas fa-angle-left"></i></button>
                <button class="selector" id="2" onclick="getProduct(procutObj2)"><i
                        class="fas fa-angle-down"></i></button>
                <button class="selector" id="3" onclick="getProduct(procutObj3)"><i
                        class="fas fa-angle-right"></i></button>
            </nav>
            <div class="container-products">
                <div class="product">
                    <div id="product-info"></div>

                </div>

            </div>
        </section>
        <section id="email-section">
            <div class="container-email">
                <form action="https://www.freecodecamp.com/email-submit" id="form">

                    <input type="email" name="email" id="email" placeholder="Suscribe-And-Get-DissCounts" required>
                    <input type="submit" value="üí∂ Consigue Descuentos" id="submit">
