<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Music Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="header-logo">
            <img src="guitarra.png" alt="guitar_logo" id="logo-img">
        </div>
        <h2 id="title">Ai Generator</h2>
        <nav id="nav-bar">
            <ul>
                <li class="nav-link">Info</li>
                <li class="nav-link">Product List</li>
                <li class="nav-link">About</li>
            </ul>
        </nav>
    </header>
    <div id="container-nav">
        
    </div>
    <main id="main">
        <div id="container-info">
            <h1>Info of the Song</h1>
            <h2>Name</h2>
            <div id="vid-info">
                <iframe id="video" width="80%"  src="https://www.youtube.com/embed/mfm3C6Ejq3U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>

        </div>
        <div id="container-list">
            <h1>LIST</h1>
        </div>
        <div id="container-about">
            <h1>ABOUT</h1>
        </div>

    </main>
    
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
